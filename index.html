<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            resize: none;
        }

        #charCounter {
            font-size: 14px;
            margin-top: 5px;
        }

        .warning {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>

    <h2>Message Box with Character Counter</h2>
    
    <label for="message">Type your message (200 characters max):</label>
    <textarea id="message" maxlength="200"></textarea>
    
    <p id="charCounter">0/200 characters</p>
    <p id="warningMessage" class="warning"></p>

    <script>
        document.getElementById("message").addEventListener("input", function () {
            let messageBox = document.getElementById("message");
            let charCounter = document.getElementById("charCounter");
            let warningMessage = document.getElementById("warningMessage");
            let maxLength = 200;

            let currentLength = messageBox.value.length;
            let remainingChars = maxLength - currentLength;

            charCounter.textContent = ${currentLength}/200 characters;

            if (remainingChars === 0) {
                warningMessage.textContent = "Character limit reached!";
                warningMessage.style.display = "block";
            } else {
                warningMessage.style.display = "none";
            }
        });
    </script>

</body>
</html>
